# Prefix Global/Shared Resources
prefix: "auth"

components:
  # Flux Configuration
  flux:
    # Enable Flux Resources
    enabled: true # will break without but testing
    # Flux Namespace
    namespace: flux-system
  # Istio Configuration
  istio:
    # Enable Istio Resources
    enabled: true
    # Istio Namespace
    namespace: "system-istio"
    components:
      gateway:
        enabled: true
        # Istio Ingress Gateway Namespace for Apps
        namespace: system-istio-gateway
        # For `app` label selector
        name: ingress
        # Selector - Defaults to `{ app: [name] }`
        selector: {}

  # cert-manager Configuration
  certManager:
    # Enable cert-manager Resources
    enabled: true
    # Certificate `issuerRef``
    issuerRef: {}
  keycloak:
    # Toggle Component
    enabled: true
    # Component release name. Will be prefixed by parent component(s)
    name: keycloak
    # Keycloak Namespace
    namespace: ""
    nodeSelector: {}
    tolerations: []
    components:
      server:
        enabled: true
        # Public hostname
        hosts: []
        admin:
          username: "admin"
          # usernameSecretRef:
          #   name: ""
          #   key: ""
          # don't use me in production
          # password: ""
          # passwordSecretRef:
          #   name: ""
          #   key: ""
        # chart source config
        chart:
          name: "keycloakx"
          version: "1.6.0"
          sourceRef:
            # Defaults to `codecentric` repo if not set
            name: ""
            kind: HelmRepository
        nodeSelector: {}
        tolerations: []
        values: {}
      database:
        # Toggle Component
        # Defaults to postgres instance. Set false and pass auth to keycloak if needed
        enabled: true
        # Component Release Name - Prefixed by parent component(s)
        name: db
        # Chart/Source Configuration
        chart:
          name: postgresql
          version: "12.1.2"
          sourceRef:
            # Defaults to `bitnami` repo if not set.
            name: ""
            kind: HelmRepository
        auth:
          username: "keycloak"
          # existingSecret coincides with bitnami's secret pattern keys are (username, password, postgres-password)
          existingSecret: ""
          secretKeys:
            adminPasswordKey: "postgres-password"
            userPasswordKey: "password"
          database: keycloak
        nodeSelector: {}
        tolerations: []
        values: {}
      gateway:
        # selector for istio gateway
        selector: {}
  proxy:
    # Toggle Component
    enabled: true
    # Component release name. Will be prefixed by parent component(s)
    name: proxy
    namespace: ""
    chart:
      name: "traefik"
      version: 20.8.0
      sourceRef:
        # Defaults to `traefik` HelmRepository if not set
        name: ""
        kind: HelmRepository
    values: {}
    nodeSelector: {}
    tolerations: []

  helmRepositories:
    components:
      traefik:
        name: traefik
        url: https://traefik.github.io/charts
        enabled: true
      codecentric:
        name: codecentric
        url: https://codecentric.github.io/helm-charts
        enabled: true
      bitnami:
        name: bitnami
        url: https://charts.bitnami.com/bitnami
        enabled: true

global:
  affinity: {}
  annotations: {}
  labels: {}
  nodeSelector: {}
  tolerations: []
  backblazeplatform:
    validate:
      api: true
